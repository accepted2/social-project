{% extends 'base.html' %}
{% block content %}
<div class="container" style="display: flex;justify-content: center; max-width: 400px; margin-top: 200px;">
    <form method="POST" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <!-- Рендеринг полей формы с Bootstrap-стилями -->
        {% for field in form %}
        <div class="form-group mb-3" style="text-align: -webkit-center;">
            <label for="{{ field.id_for_label }}" class="form-label"
                style="font-weight: bold;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger" style="font-size: 0.9rem;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <!-- Блок с кнопкой входа и ссылкой для сброса пароля -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary w-100" style="border-radius: 8px;">Submit</button>
            <small class="d-block mt-3">
                Forgot your password?
                <a href="{% url 'password_reset' %}" class="text-info">Reset password</a>
            </small>
        </div>
    </form>
</div>
{% endblock %}
