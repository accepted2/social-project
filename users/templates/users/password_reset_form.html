{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="display: grid; justify-content: center;">
    <h4 class="mb-4" style="text-align: center;">Пожалуйста, введите ваш email-адрес, чтобы получить ссылку для сброса
        пароля:</h4>
    <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group mb-3 d-flex align-items-center">
            <label for="{{ field.id_for_label }}" class="form-label" style="font-weight: bold; width: 200px;">
                {{ field.label }}
            </label>
            <div style="flex-grow: 1;">
                {{ field }}
                {% if field.errors %}
                <div class="text-danger" style="font-size: 0.9rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
    </form>
</div>
{% endblock %}
